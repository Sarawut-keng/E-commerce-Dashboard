<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource">
	
		<ng-container matColumnDef="checkbox">
			<th mat-header-cell *matHeaderCellDef> <mat-checkbox></mat-checkbox> </th>
			<td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox> </td>
		</ng-container>
	
		<ng-container matColumnDef="picture">
			<th mat-header-cell *matHeaderCellDef> Picture </th>
			<td mat-cell *matCellDef="let element"><img src="../../../assets/images/{{ element.pId }}.jpeg" alt="product-picture"></td>
		</ng-container>

		<ng-container matColumnDef="pName">
			<th mat-header-cell *matHeaderCellDef> Product name </th>
			<td mat-cell *matCellDef="let element"> {{ element.pName }} </td>
		</ng-container>

		<ng-container matColumnDef="sku">
			<th mat-header-cell *matHeaderCellDef> SKU </th>
			<td mat-cell *matCellDef="let element"> {{ element.sku }} </td>
		</ng-container>

		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef> Price </th>
			<td mat-cell *matCellDef="let element"> {{formatterChange.format(element.price)}} </td>
		</ng-container>

		<ng-container matColumnDef="quantity">
			<th mat-header-cell *matHeaderCellDef> Stock quantity </th>
			<td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
		</ng-container>

		<ng-container matColumnDef="published">
			<th mat-header-cell *matHeaderCellDef> Published </th>
			<td mat-cell *matCellDef="let element"> <mat-icon>check</mat-icon> </td>
		</ng-container>

		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef> Edit </th>
			<td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/products/{{ element.pId }}"><i class="las la-pen"></i>Edit</button> </td>
		</ng-container>
	
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
