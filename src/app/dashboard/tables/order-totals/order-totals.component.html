<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<ng-container matColumnDef="Order Status">
		<th mat-header-cell *matHeaderCellDef> Order Status </th>
		<td mat-cell *matCellDef="let element"> {{element.status}} </td>
	</ng-container>

	<ng-container matColumnDef="Today">
		<th mat-header-cell *matHeaderCellDef> Today</th>
		<td mat-cell *matCellDef="let element"> {{element.today}} </td>
	</ng-container>

	<ng-container matColumnDef="This Week">
		<th mat-header-cell *matHeaderCellDef> This Week </th>
		<td mat-cell *matCellDef="let element"> {{element.week}} </td>
	</ng-container>

	<ng-container matColumnDef="This Month">
		<th mat-header-cell *matHeaderCellDef> This Month </th>
		<td mat-cell *matCellDef="let element"> {{element.month}} </td>
	</ng-container>

	<ng-container matColumnDef="This Year">
		<th mat-header-cell *matHeaderCellDef> This Year </th>
		<td mat-cell *matCellDef="let element"> {{element.year}} </td>
	</ng-container>

	<ng-container matColumnDef="All Time">
		<th mat-header-cell *matHeaderCellDef> All Time </th>
		<td mat-cell *matCellDef="let element"> {{element.all}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
